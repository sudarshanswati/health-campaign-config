ServiceMaps:
  serviceName: household
  version: 1.0.0
  mappings:
    - topic: save-household-topic
      configKey: INDEX
      indexes:
        - name: household-index-v1
          type: household
          id: $.clientReferenceId
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: update-household-topic
      configKey: INDEX
      indexes:
        - name: household-index-v1
          type: household
          id: $.clientReferenceId
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: delete-household-topic
      configKey: INDEX
      indexes:
        - name: household-index-v1
          type: household
          id: $.clientReferenceId
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: save-household-member-topic
      configKey: INDEX
      indexes:
        - name: household-member-index-v1
          type: member
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: update-household-member-topic
      configKey: INDEX
      indexes:
        - name: household--member-index-v1
          type: member
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: delete-household-member-topic
      configKey: INDEX
      indexes:
        - name: household-member-index-v1
          type: member
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime