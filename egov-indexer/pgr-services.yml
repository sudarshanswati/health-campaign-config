ServiceMaps:
  serviceName: Public Grievance Redressal - rainmaker
  version: 1.0.0
  mappings:
    - topic: transformer-save-pgr-request
      configKey: INDEX
      indexes:
        - name: pgr-services
          type: general
          id: $.service.serviceRequestId
          jsonPath: $
          isBulk: true
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.service.auditDetails.lastModifiedTime
